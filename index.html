<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Space Shooter: Final Stable</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; user-select: none; }
    
    /* ИНТЕРФЕЙС */
    #hud {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 10;
    }
    #question-container {
      position: absolute; top: 30px; width: 100%; text-align: center;
    }
    .q-box {
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
      border-radius: 12px;
      padding: 15px 30px;
      color: #fff;
      font-family: monospace;
      font-size: 32px;
      font-weight: bold;
      display: inline-block;
    }
    #crosshair {
      position: absolute; top: 50%; left: 50%; width: 24px; height: 24px;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.2s;
    }
    /* Класс для активного прицела (при наведении) */
    .crosshair-active {
        border-color: red !important;
        background: rgba(255, 0, 0, 0.3) !important;
        transform: translate(-50%, -50%) scale(1.5) !important;
    }
    
    .hint {
        position: absolute; bottom: 15%; width: 100%; text-align: center; 
        color: rgba(255,255,255,0.6); font-family: sans-serif; font-size: 16px;
        animation: pulse 2s infinite;
    }
    @keyframes pulse { 0% {opacity: 0.5;} 50% {opacity: 1;} 100% {opacity: 0.5;} }

    #win-screen {
      display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: black; flex-direction: column; justify-content: center; align-items: center;
      color: lime; font-family: monospace; pointer-events: auto;
    }
  </style>

  <script>
    // --- ДАННЫЕ УРОВНЕЙ ---
    const levels = [
      { q: "2 + 2 = ?", a: [ {t:"4", c:true}, {t:"5", c:false}, {t:"0", c:false} ] },
      { q: "10 - 3 = ?", a: [ {t:"7", c:true}, {t:"8", c:false}, {t:"13", c:false} ] },
      { q: "6 x 6 = ?", a: [ {t:"36", c:true}, {t:"30", c:false}, {t:"12", c:false} ] }
    ];

    // --- ЗВУКИ (Синтезатор) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      const now = audioCtx.currentTime;
      
      if (type === 'shoot') { 
        osc.frequency.setValueAtTime(600, now);
        osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
        osc.start(now); osc.stop(now + 0.1);
      } else if (type === 'hit') {
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, now);
        osc.frequency.exponentialRampToValueAtTime(10, now + 0.3);
        gain.gain.setValueAtTime(0.2, now);
        gain.gain.linearRampToValueAtTime(0, now + 0.3);
        osc.start(now); osc.stop(now + 0.3);
      }
    }

    // --- КОМПОНЕНТ ПОВЕДЕНИЯ ТАРЕЛКИ ---
    AFRAME.registerComponent('ufo-interaction', {
      schema: {
        isCorrect: {default: false},
        speed: {default: 1},
        offset: {default: 0}
      },
      init: function() {
        this.angle = this.data.offset;
        
        // СЛУШАЕМ КЛИК (Встроенная система A-Frame)
        this.el.addEventListener('click', () => this.onHit());
        
        // Эффекты при наведении курсора
        this.el.addEventListener('mouseenter', () => {
           document.getElementById('crosshair').classList.add('crosshair-active');
           this.el.querySelector('.ufo-ring').setAttribute('color', 'white');
        });
        this.el.addEventListener('mouseleave', () => {
           document.getElementById('crosshair').classList.remove('crosshair-active');
           this.el.querySelector('.ufo-ring').setAttribute('color', this.data.isCorrect ? '#00ffff' : '#ff00ff');
        });
      },
      tick: function(time, timeDelta) {
        if (!this.el.object3D.visible) return;

        // 1. Движение группы по орбите (летаем вокруг игрока)
        this.angle += (this.data.speed * 0.0003) * timeDelta;
        const r = 8; // Дистанция
        const x = Math.cos(this.angle) * r;
        const z = Math.sin(this.angle) * r;
        const y = Math.sin(time * 0.001 + this.data.offset) * 2 + 3; // Вверх-вниз
        this.el.setAttribute('position', {x, y, z});

        // 2. Вращение ТОЛЬКО МОДЕЛИ тарелки (текст не вращается!)
        const model = this.el.querySelector('.ufo-visuals');
        if(model) model.object3D.rotation.y += 0.03;
      },
      onHit: function() {
        // Визуальный эффект выстрела
        const manager = document.querySelector('[game-manager]').components['game-manager'];
        manager.fireLaser();

        if (this.data.isCorrect) {
          playSound('hit');
          this.explode();
          
          // Скрываем тарелку
          this.el.setAttribute('visible', false);
          this.el.classList.remove('clickable'); // Убираем класс, чтобы нельзя было кликнуть снова
          
          // Переход на следующий уровень
          setTimeout(() => manager.nextLevel(), 1000);
        } else {
          // Ошибка
          playSound('shoot');
          const core = this.el.querySelector('.ufo-core');
          core.setAttribute('color', 'red');
          setTimeout(() => core.setAttribute('color', '#333'), 200);
        }
      },
      explode: function() {
          // Создаем частицы взрыва
          const pos = this.el.getAttribute('position');
          for(let i=0; i<8; i++) {
              const p = document.createElement('a-sphere');
              p.setAttribute('radius', 0.2);
              p.setAttribute('color', 'orange');
              p.setAttribute('position', pos);
              p.setAttribute('shader', 'flat');
              // Разлет в стороны
              const randDest = `${pos.x + (Math.random()-0.5)*4} ${pos.y + (Math.random()-0.5)*4} ${pos.z + (Math.random()-0.5)*4}`;
              p.setAttribute('animation', `property: position; to: ${randDest}; dur: 600; easing: easeOutQuad`);
              p.setAttribute('animation__fade', `property: opacity; from: 1; to: 0; dur: 600`);
              this.el.sceneEl.appendChild(p);
              setTimeout(()=>p.remove(), 600);
          }
      }
    });

    // --- МЕНЕДЖЕР ИГРЫ ---
    AFRAME.registerComponent('game-manager', {
      init: function () {
        this.levelIdx = 0;
        this.container = document.getElementById('ufo-container');
        this.qText = document.getElementById('q-text');
        this.laser = document.getElementById('laser-beam');
        this.weapon = document.getElementById('weapon-recoil-box');

        // Звезды
        this.createStars();
        this.loadLevel(0);
        
        // Звук выстрела при любом клике (для атмосферы)
        document.addEventListener('mousedown', () => {
             this.fireLaser();
        });
      },
      fireLaser: function() {
        playSound('shoot');
        // Анимация отдачи
        this.weapon.setAttribute('animation', 'property: position; from: 0 0 0; to: 0 0 0.2; dur: 50; dir: alternate; loop: 2');
        // Показ лазера
        this.laser.setAttribute('visible', true);
        setTimeout(() => this.laser.setAttribute('visible', false), 80);
      },
      nextLevel: function() {
          this.levelIdx++;
          this.loadLevel(this.levelIdx);
      },
      loadLevel: function(idx) {
        if (idx >= levels.length) {
            document.getElementById('win-screen').style.display = 'flex';
            document.exitPointerLock();
            return;
        }
        const data = levels[idx];
        this.qText.innerText = data.q;
        this.container.innerHTML = '';

        data.a.forEach((ans, i) => {
            const el = document.createElement('a-entity');
            el.setAttribute('ufo-interaction', `isCorrect: ${ans.c}; offset: ${i*2}; speed: ${1 + Math.random()}`);
            el.setAttribute('class', 'clickable'); // ЭТОТ КЛАСС ВАЖЕН ДЛЯ ЛУЧА
            el.setAttribute('look-at', '[camera]'); // Вся группа смотрит на камеру (для текста)

            // 1. Хитбокс (Невидимый большой шар для клика)
            // Мы ставим его первым, чтобы луч попадал в него легко
            const hitbox = document.createElement('a-sphere');
            hitbox.setAttribute('radius', '2.5'); // БОЛЬШОЙ РАДИУС
            hitbox.setAttribute('visible', false);
            // Важно: хитбокс должен быть clickable, если мы хотим кликать именно по нему
            // Но в A-Frame событие всплывает, так что вешаем класс на родителя
            el.appendChild(hitbox);

            // 2. Визуальная модель (Вращается отдельно внутри группы)
            const visualGroup = document.createElement('a-entity');
            visualGroup.setAttribute('class', 'ufo-visuals');
            visualGroup.innerHTML = `
                <a-cone radius-bottom="1.2" radius-top="0.4" height="0.5" color="#555"></a-cone>
                <a-ring class="ufo-ring" radius-inner="1.2" radius-outer="1.4" color="${ans.c ? '#00ffff' : '#ff00ff'}" rotation="-90 0 0"></a-ring>
                <a-sphere class="ufo-core" position="0 0.2 0" radius="0.6" color="#333" opacity="0.9"></a-sphere>
            `;
            el.appendChild(visualGroup);

            // 3. Текст ответа (Висит статично относительно группы)
            const text = document.createElement('a-text');
            text.setAttribute('value', ans.t);
            text.setAttribute('align', 'center');
            text.setAttribute('position', '0 1.5 0'); // Над тарелкой
            text.setAttribute('scale', '5 5 5');
            text.setAttribute('color', '#00ff00');
            el.appendChild(text);

            this.container.appendChild(el);
        });
      },
      createStars: function() {
          const s = document.getElementById('stars');
          for(let i=0; i<300; i++) {
              const star = document.createElement('a-sphere');
              const pos = `${(Math.random()-0.5)*100} ${(Math.random()-0.5)*100} ${(Math.random()-0.5)*100}`;
              star.setAttribute('position', pos);
              star.setAttribute('radius', Math.random()*0.15);
              star.setAttribute('color', 'white');
              star.setAttribute('shader', 'flat');
              s.appendChild(star);
          }
      }
    });
  </script>
</head>
<body>

  <div id="hud">
    <div id="question-container"><div class="q-box" id="q-text">Loading...</div></div>
    <div id="crosshair"></div>
    <div class="hint">КЛИКНИ ПО ЭКРАНУ, ЧТОБЫ НАЧАТЬ</div>
    
    <div id="win-screen">
      <h1>ПОБЕДА!</h1>
      <button onclick="location.reload()" style="padding:15px; font-size:20px; background:lime; border:none; cursor:pointer;">ИГРАТЬ СНОВА</button>
    </div>
  </div>

  <a-scene background="color: #050510">
    <a-entity game-manager></a-entity>
    <a-entity id="stars"></a-entity>

    <a-camera look-controls="pointerLockEnabled: true">
        
        <a-entity position="0.4 -0.4 -0.6">
            <a-entity id="weapon-recoil-box">
                <a-box width="0.1" height="0.1" depth="0.5" color="#444"></a-box>
                <a-box width="0.12" height="0.2" depth="0.15" position="0 -0.1 0.15" color="#222"></a-box>
            </a-entity>
            <a-cylinder id="laser-beam" visible="false" position="0 0 -10" rotation="90 0 0" radius="0.02" height="20" color="red" opacity="0.8" material="shader: flat"></a-cylinder>
        </a-entity>

        <a-cursor 
            fuse="false" 
            raycaster="objects: .clickable; far: 100"
            opacity="0"
            position="0 0 -1">
        </a-cursor>

    </a-camera>

    <a-entity id="ufo-container"></a-entity>
    <a-light type="ambient" color="#666"></a-light>
    <a-light type="point" intensity="1" position="-2 4 4"></a-light>
  </a-scene>
</body>
</html>
