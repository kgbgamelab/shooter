<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Shooter: Big Hitbox</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; user-select: none; }
    
    #hud {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 10;
    }
    #q-box {
      position: absolute; top: 30px; width: 100%; text-align: center;
    }
    .q-text {
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid #00ff00;
      border-radius: 15px;
      padding: 20px 50px;
      color: #fff;
      font-family: monospace;
      font-size: 36px;
      font-weight: bold;
      display: inline-block;
      box-shadow: 0 0 20px #00ff00;
      text-transform: uppercase;
    }
    #crosshair {
      position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.5); 
      border-radius: 50%;
      border: 2px solid white;
      transition: transform 0.1s;
    }
    /* Когда наводим на цель, прицел растет */
    .crosshair-active {
        transform: translate(-50%, -50%) scale(2) !important;
        background: rgba(0, 255, 0, 0.5) !important;
        border-color: #00ff00 !important;
    }
    .hint {
        position: absolute; bottom: 10%; width: 100%; text-align: center; 
        color: white; font-family: sans-serif; opacity: 0.7;
    }
    #win-screen {
      display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: black; flex-direction: column; justify-content: center; align-items: center;
      color: lime; font-family: monospace; pointer-events: auto;
    }
  </style>

  <script>
    // --- УРОВНИ ---
    const levels = [
      { q: "2 + 2 = ?", a: [ {t:"4", c:true}, {t:"5", c:false}, {t:"10", c:false} ] },
      { q: "100 - 1 = ?", a: [ {t:"99", c:true}, {t:"90", c:false}, {t:"0", c:false} ] },
      { q: "ДА ИЛИ НЕТ?", a: [ {t:"ДА", c:true}, {t:"НЕТ", c:false}, {t:"НЕТ", c:false} ] }
    ];

    // --- АУДИО ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      const now = audioCtx.currentTime;
      
      if (type === 'shoot') { 
        osc.frequency.setValueAtTime(400, now);
        osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
        osc.start(now); osc.stop(now + 0.1);
      } else if (type === 'hit') {
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(200, now);
        osc.frequency.linearRampToValueAtTime(50, now + 0.3);
        gain.gain.setValueAtTime(0.3, now);
        gain.gain.linearRampToValueAtTime(0, now + 0.3);
        osc.start(now); osc.stop(now + 0.3);
      }
    }

    // --- МЕНЕДЖЕР ---
    AFRAME.registerComponent('game-manager', {
      init: function () {
        this.levelIdx = 0;
        this.container = document.getElementById('ufo-container');
        this.qText = document.querySelector('.q-text');
        this.laser = document.getElementById('laser');
        this.weapon = document.getElementById('weapon');

        this.createStars();
        this.loadLevel(0);

        // Стрельба по клику
        document.addEventListener('mousedown', () => this.fireVisuals());
      },

      fireVisuals: function() {
        playSound('shoot');
        // Анимация пистолета
        this.weapon.setAttribute('animation', 'property: position; from: 0.5 -0.4 -0.5; to: 0.5 -0.4 -0.4; dur: 50; dir: alternate; loop: 2');
        // Лазер
        this.laser.setAttribute('visible', true);
        setTimeout(() => this.laser.setAttribute('visible', false), 80);
      },

      onHit: function(isCorrect, parentEl) {
        if (isCorrect) {
           playSound('hit');
           this.createExplosion(parentEl.getAttribute('position'));
           // Удаляем
           parentEl.parentNode.removeChild(parentEl);
           // След уровень
           setTimeout(() => {
               this.levelIdx++;
               this.loadLevel(this.levelIdx);
           }, 800);
        } else {
           // Ошибка - красная вспышка
           const sphere = parentEl.querySelector('.hitbox-sphere');
           sphere.setAttribute('material', 'color: red; opacity: 0.5');
           setTimeout(() => sphere.setAttribute('material', 'color: white; opacity: 0.1'), 200);
        }
      },

      createExplosion: function(pos) {
          for(let i=0; i<15; i++) {
              const p = document.createElement('a-sphere');
              p.setAttribute('radius', 0.15);
              p.setAttribute('color', 'orange');
              p.setAttribute('position', pos);
              const dest = `${pos.x + (Math.random()-0.5)*6} ${pos.y + (Math.random()-0.5)*6} ${pos.z + (Math.random()-0.5)*6}`;
              p.setAttribute('animation', `property: position; to: ${dest}; dur: 700; easing: easeOutQuad`);
              p.setAttribute('animation__fade', `property: opacity; to: 0; dur: 700`);
              this.container.appendChild(p);
          }
      },

      loadLevel: function(idx) {
        if (idx >= levels.length) {
            document.getElementById('win-screen').style.display = 'flex';
            document.exitPointerLock();
            return;
        }
        const data = levels[idx];
        this.qText.innerText = data.q;
        this.container.innerHTML = '';

        data.a.forEach((ans, i) => {
            // Главный контейнер
            const el = document.createElement('a-entity');
            // Расстановка по дуге
            const angle = (i - 1) * 0.8; 
            el.setAttribute('position', `${Math.sin(angle)*6} ${2 + Math.random()} -8`);
            el.setAttribute('look-at', '[camera]'); // Весь объект смотрит на камеру

            // ==================================================
            // 1. ХИТБОКС (ПУЗЫРЬ) - САМОЕ ВАЖНОЕ
            // ==================================================
            const hitbox = document.createElement('a-sphere');
            hitbox.setAttribute('class', 'clickable hitbox-sphere'); // Класс для луча
            hitbox.setAttribute('radius', '2.5'); // ОГРОМНЫЙ РАДИУС
            
            // ДЛЯ ОТЛАДКИ: Я сделал его чуть видимым (opacity 0.1).
            // Если все работает, поставьте opacity: 0
            hitbox.setAttribute('material', 'color: white; opacity: 0.1; transparent: true; side: double');
            
            // СОБЫТИЯ
            hitbox.addEventListener('click', () => this.onHit(ans.c, el));
            hitbox.addEventListener('mouseenter', () => document.getElementById('crosshair').classList.add('crosshair-active'));
            hitbox.addEventListener('mouseleave', () => document.getElementById('crosshair').classList.remove('crosshair-active'));
            
            el.appendChild(hitbox);
            // ==================================================


            // 2. ВИЗУАЛ ТАРЕЛКИ (Внутри пузыря)
            const visual = document.createElement('a-entity');
            visual.innerHTML = `
                <a-cone radius-bottom="1.2" radius-top="0.5" height="0.5" color="#555"></a-cone>
                <a-ring radius-inner="1.2" radius-outer="1.5" color="${ans.c ? '#00ffff' : '#ff00ff'}" rotation="-90 0 0"></a-ring>
                <a-sphere position="0 0.3 0" radius="0.6" color="#222"></a-sphere>
            `;
            // Тарелка крутится сама по себе
            visual.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear');
            el.appendChild(visual);


            // 3. ТЕКСТ (Поверх всего)
            const text = document.createElement('a-text');
            text.setAttribute('value', ans.t);
            text.setAttribute('align', 'center');
            text.setAttribute('position', '0 0 1.5'); // Выдвинут вперед к игроку
            text.setAttribute('scale', '5 5 5');
            text.setAttribute('color', '#fff');
            el.appendChild(text);

            this.container.appendChild(el);
        });
      },

      createStars: function() {
          const s = document.getElementById('stars');
          for(let i=0; i<300; i++) {
              const star = document.createElement('a-sphere');
              star.setAttribute('position', `${(Math.random()-0.5)*100} ${(Math.random()-0.5)*100} ${(Math.random()-0.5)*100}`);
              star.setAttribute('radius', Math.random()*0.15);
              star.setAttribute('color', 'white');
              star.setAttribute('shader', 'flat');
              s.appendChild(star);
          }
      }
    });
  </script>
</head>
<body>

  <div id="hud">
    <div id="q-box"><div class="q-text">Загрузка...</div></div>
    <div id="crosshair"></div>
    <div class="hint">КЛИКНИ ПО ЭКРАНУ!</div>
    <div id="win-screen">
      <h1>ПОБЕДА!</h1>
      <button onclick="location.reload()" style="padding:20px; font-size:24px; cursor:pointer;">ИГРАТЬ СНОВА</button>
    </div>
  </div>

  <a-scene background="color: #050510">
    <a-entity game-manager></a-entity>
    <a-entity id="stars"></a-entity>

    <a-camera look-controls="pointerLockEnabled: true">
        <a-entity id="weapon" position="0.5 -0.4 -0.5">
            <a-box width="0.1" height="0.1" depth="0.5" color="#444"></a-box>
            <a-cylinder id="laser" visible="false" position="0 0 -10" rotation="90 0 0" radius="0.02" height="20" color="red" opacity="0.8"></a-cylinder>
        </a-entity>

        <a-cursor 
            fuse="false"
            raycaster="objects: .clickable; far: 100"
            position="0 0 -1"
            opacity="0"> </a-cursor>
    </a-camera>

    <a-entity id="ufo-container"></a-entity>
    <a-light type="ambient" color="#666"></a-light>
    <a-light type="point" intensity="1" position="-2 4 4"></a-light>
  </a-scene>
</body>
</html>
